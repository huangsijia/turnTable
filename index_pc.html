<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请好友</title>
    <link rel="stylesheet" type="text/css"  href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style_pc.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/lanren.js"></script>
    <script type="text/javascript" src="js/turntable.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/artTemplate.js"></script>
</head>

<body>
<div class="turn">
    <div class="dish">
        <div class="turnplate">
            <div class="reserve">
                <img src="images/pc/turntable.jpg" alt="备用转盘">
            </div>
            <div class="realCanvas">
                <canvas class="item" id="wheelcanvas"></canvas>
                <a href="javascript:;" class="pointer"><img src="images/turnplate-pointer.png" alt=""></a>
            </div>
        </div>
    </div>
</div>
</body>
<!--获奖人-->
<script id="tp-test" type="text/template">
    {{each exchanges as item}}
    <li><p>{{item.userName}}</p>获得 <span class="red">{{item.giftName}}</span></li>
    {{/each}}
</script>
<!--邀请人-->
<script id="num-test" type="text/template">
    <table cellspacing="0" cellpadding="0" class="fl">
        <thead>
        <tr>
            <th>排名</th>
            <th>用户名</th>
            <th>邀请人数</th>
        </tr>
        </thead>
        <tbody>
        {{each first as item i}}
            {{if item.memberId != 0}}
                <tr>
                    <td class="red fontBold">{{i+1}}</td>
                    <td>{{item.userName}}</td>
                    <td class="red fontBold">{{item.count}}人</td>
                </tr>
            {{else}}
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            {{/if}}
        {{/each}}
        </tbody>
    </table>
    <table cellspacing="0" cellpadding="0" class="fr">
        <thead>
        <tr>
            <th>排名</th>
            <th>用户名</th>
            <th>邀请人数</th>
        </tr>
        </thead>
        <tbody>
        {{each next as item i}}
        {{if item.memberId != 0}}
            <tr>
                {{if i+6 == 6}}
                <td class="red fontBold">{{i+6}}</td>
                {{else}}
                <td>{{i+6}}</td>
                {{/if}}
                <td>{{item.userName}}</td>
                <td class="red fontBold">{{item.count}}人</td>
            </tr>
        {{else}}
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        {{/if}}
        {{/each}}
        </tbody>
    </table>
</script>
<!--获奖记录-->
<script id="record-test" type="text/template">
    <ul class="scrollList">
        {{if data.length > 6 }}
        <li class="scrollTitle clearfix"><span>日期</span><span>类型</span><span>获奖</span></li>
        {{each data as item i}}
        <li class="clearfix"><span class="gary">{{item.dateCreated}}</span><span>{{item.type}}</span><span>{{item.giftName}}</span></li>
        {{/each}}
        {{else}}
        <li class="scrollTitle clearfix"><span class="long">日期</span><span class="long">类型</span><span class="long">获奖</span></li>
        {{each data as item i}}
        <li class="clearfix"><span class="gary long">{{item.dateCreated}}</span><span class="long">{{item.type}}</span><span class="long">{{item.giftName}}</span></li>
        {{/each}}
        {{/if}}
    </ul>
</script>
<script src="js/public.js"></script>

</html>
